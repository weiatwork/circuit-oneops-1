driver:
  name: vagrant
provisioner:
  name: chef_solo
  require_chef_omnibus: 11.18.12
  script: "bootstrap.sh"
platforms:
  - name: centos-7.2
suites:
  - name: addBuild
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[build::add]
    attributes:
      customer_domain: ""
      build:
        migration_command: ""
        install_dir: "/opt/build"
        ci: "false"
        submodules: "false"
        as_group: ""
        before_migrate: ""
        repository: "https://github.com/oneops/oneops.git"
        revision: 'master'
        environment: "{}"
        password: ""
        depth: "1"
        as_user: ""
        before_restart: ""
        persist: "[]"
        scm: "git"
        key: ""
        username: ""
        restart_command: ""
      workorder:
        services:
          mirror:
            dummy:
              ciAttributes:
                mirrors: "{}"
        cloud:
          ciName: "dummy"
        payLoad:
          RealizedAs:
            -
              ciName: "build"
        rfcCi:
          nsPath: ""
          ciAttributes:
            key: ""
            persist : "[]"
            environment: "{}"
            migration_command: ""
            depth: "1"
            restart_command: ""
            repository: "https://github.com/oneops/oneops.git"
            revision: "master"
  - name: updateBuild
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[build::add]
      - recipe[build::update]
    attributes:
      customer_domain: ""
      build:
        migration_command: ""
        install_dir: "/opt/build"
        ci: "false"
        submodules: "false"
        as_group: ""
        before_migrate: ""
        repository: "https://github.com/oneops/oneops.git"
        revision: 'dnt-merge-build'
        environment: "{}"
        password: ""
        depth: "1"
        as_user: ""
        before_restart: ""
        persist: "[]"
        scm: "git"
        key: ""
        username: ""
        restart_command: ""
      workorder:
        services:
          mirror:
            dummy:
              ciAttributes:
                mirrors: "{}"
        cloud:
          ciName: "dummy"
        payLoad:
          RealizedAs:
            -
              ciName: "build"
        rfcCi:
          nsPath: ""
          ciAttributes:
            key: ""
            persist : "[]"
            environment: "{}"
            migration_command: ""
            depth: "1"
            restart_command: ""
            repository: "https://github.com/oneops/oneops.git"
            revision: "dnt-merge-build"
  - name: deleteBuild
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[build::add]
      - recipe[build::delete]
    attributes:
      customer_domain: ""
      build:
        migration_command: ""
        install_dir: "/opt/build"
        ci: "false"
        submodules: "false"
        as_group: ""
        before_migrate: ""
        repository: "https://github.com/oneops/oneops.git"
        revision: 'master'
        environment: "{}"
        password: ""
        depth: "1"
        as_user: ""
        before_restart: ""
        persist: "[]"
        scm: "git"
        key: ""
        username: ""
        restart_command: ""
      workorder:
        services:
          mirror:
            dummy:
              ciAttributes:
                mirrors: "{}"
        cloud:
          ciName: "dummy"
        payLoad:
          RealizedAs:
            -
              ciName: "build"
        rfcCi:
          nsPath: ""
          ciAttributes:
            key: ""
            persist : "[]"
            environment: "{}"
            migration_command: ""
            depth: "1"
            restart_command: ""
            repository: "https://github.com/oneops/oneops.git"
            revision: "master"
            install_dir: "/opt/build"